<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encomendas - Hidratantes Corporais</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Marcellus', serif;
    }

    body { background-color: #f3f3f3; }

    .header {
      background: #f8ebf1;
      color: rgb(131, 111, 130);
      padding: 15px 0;
      text-align: center;
    }

    .breadcrumb {
            background: #fff;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
        }

        .breadcrumb-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            font-size: 14px;
        }

        .breadcrumb a {
            color: rgb(131, 111, 130);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            color: #c7511f;
            text-decoration: underline;
        }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-title {
      font-size: 16px;
      margin-bottom: 8px;
      color: #0F1111;
      font-weight: bold;
    }

    .product-price {
      font-size: 18px;
      font-weight: bold;
      color: #c7511f;
      margin-bottom: 10px;
    }

    .order-btn {
      background: #c7511f;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .order-btn:hover {
      background: #a53e13;
    }
  </style>
</head>
